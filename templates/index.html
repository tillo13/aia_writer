<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA - Article Writer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AIA</h1>
        <p class="subtitle">Upload your writing style. Pick a topic. Get articles in your voice.</p>

        <form id="mainForm">
            <!-- Step 1: Topic -->
            <div class="step" id="step1">
                <h2>1. What do you want to write about?</h2>
                <div class="topics">
                    {% for key, label in topics.items() %}
                    <label class="topic-option">
                        <input type="radio" name="topic" value="{{ key }}">
                        <span>{{ key|title }}</span>
                    </label>
                    {% endfor %}
                    <label class="topic-option custom">
                        <input type="radio" name="topic" value="custom">
                        <span>Custom</span>
                    </label>
                </div>
                <input type="text" id="customTopic" name="custom_topic" placeholder="e.g., servicenow merger" style="display:none">
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2: Upload -->
            <div class="step hidden" id="step2">
                <h2>2. Upload your writing samples</h2>
                <p class="hint">2-5 samples: blog posts, emails, docs (PDF, TXT, images)</p>
                <input type="file" name="files" id="files" multiple accept=".pdf,.txt,.md,.doc,.docx,.jpg,.jpeg,.png">
                <div id="fileList"></div>
                <div id="status" class="hidden">Finding articles on <span id="topicDisplay"></span>...</div>
                <button type="submit">Generate Articles</button>
            </div>
        </form>

        <!-- Results -->
        <div id="results" class="hidden">
            <h2>Your Articles</h2>
            <div id="articles"></div>
            <button onclick="reset()">Start Over</button>
        </div>

        <div id="error" class="hidden"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
